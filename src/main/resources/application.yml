server:
  port: 8225

spring:
  servlet:
    multipart:
      enabled: true
      max-request-size: 100MB
      max-file-size: 10MB
  application:
    name: MES
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: 
    username: 
    password: 
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: validate
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
