server:
  port: 8080


spring:
  servlet:
    multipart:
      enabled: true
      max-request-size: 100MB
      max-file-size: 10MB
  application:
    name: MES
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:3306/mes?serverTime=UTC"
    username: root
    password: 1234
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

