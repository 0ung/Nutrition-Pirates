
<head xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
th:fragment="ConfigFragment">
    <!--Common Head-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>

    <title></title>

    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">

    <script th:inline="javascript" type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!--Common CSS -->
    <link th:inline="css" th:href="@{/css/jquery-ui.min.css}" rel="stylesheet"/>

    <!--Common Bootstrap-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <th:block layout:fragment="script"></th:block>
