<!DOCTYPE html>
<html lang="ko"

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .centered {
            display: flex; /* Flexbox 컨테이너로 설정 */
            justify-content: center; /* 가로 방향 가운데 정렬 */
            align-items: center; /* 세로 방향 가운데 정렬 */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem auto;
            background-color: white;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1b1b1b;
            color: #ddd;
        }

        tbody tr:hover {
            background-color: #d3d3d3;
            cursor: pointer;
        }

        /* Adjust column widths */
        th:nth-child(1),
        td:nth-child(1) {
            width: 5%; /* Adjusted for 번호 */
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 15%; /* Adjusted for 발주처 */
        }

        th:nth-child(3),
        td:nth-child(3) {
            width: 15%; /* Adjusted for 제품명 */
        }

        th:nth-child(4),
        td:nth-child(4) {
            width: 10%; /* Adjusted for 수량(BOX) */
        }

        th:nth-child(5),
        td:nth-child(5) {
            width: 10%; /* Adjusted for 수주일 */
        }

        th:nth-child(6),
        td:nth-child(6) {
            width: 10%; /* Adjusted for 예상 납기일 */
        }

        th:nth-child(7),
        td:nth-child(7) {
            width: 10%; /* Adjusted for 공정 상태 */
        }

        th:nth-child(8),
        td:nth-child(8),
        th:nth-child(9),
        td:nth-child(9) {
            width: 7.5%; /* Adjusted for 긴급 여부 and 취소 여부 */
        }

        .search-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #5c5c5c, #f5f5f5);
            padding: 30px;
            border-radius: 15px;
            transition: background 0.3s ease;
            perspective: 1000px;
        }

        .label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
            transition: transform 0.3s ease, font-size 0.3s ease, color 0.3s ease,
            text-shadow 0.3s ease;
        }

        .search-input {
            position: relative;
            width: 230px;
            height: 40px;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: linear-gradient(to right, #d9d9d9, #f8f8f8);
            font-size: 16px;
            color: #555;
            outline: none;
            transition: box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease,
            border-color 0.3s ease, transform 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1), 0 0 5px rgba(0, 0, 0, 0.2) inset; /* Improved box-shadow for a realistic feel */
        }

        .search-input:focus,
        .search-input:not(:placeholder-shown) {
            border-color: #4caf50;
            background: linear-gradient(to right, #c2f0c2, #f0f0f0);
            transform: rotateX(20deg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 0, 0, 0.2) inset; /* Improved box-shadow on focus */
        }

        .search-input:focus + .label,
        .search-input:not(:placeholder-shown) + .label {
            transform: translateY(-120%) scale(0.8);
            font-size: 12px;
            color: #4caf50;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.6);
        }

        .search-input:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 0, 0, 0.2) inset; /* Improved box-shadow on hover */
            background: linear-gradient(to right, #e6e6e6, #f9f9f9);
            border-color: #999;
        }

        .clear-button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

        .clear-button:hover {
            color: #4caf50;
            transform: scale(1.1);
        }

        .search-input:not(:focus):not(:placeholder-shown) + .clear-button {
            opacity: 1;
        }

        .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    to bottom right,
                    rgba(255, 255, 255, 0.6),
                    transparent
            );
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-input:focus + .shine {
            opacity: 1;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease, filter 0.3s ease;
            border-radius: 50%;
        }

        .search-input:focus + .search-icon {
            color: #4caf50;
            transform: translateY(-50%) scale(1.1);
            filter: drop-shadow(0 0 5px rgba(76, 175, 80, 0.6));
        }

        @keyframes inputPulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .search-input:focus {
            animation: inputPulse 0.5s ease;
        }
    </style>
</th:block>
