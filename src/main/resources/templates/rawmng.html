<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
    </style>
    <link href="../static/css/suzu.css" type="text/css" rel="stylesheet" id="suzu.css"/>
</th:block>

<div layout:fragment="content">

    <div class="main-content">
        <div class="container">
            <div class="card">
                <label class="title_form">입/출고 관리</label>

                <div class="steps">
                    <div class="header">
                        <span style="margin-left: 75%">
                            <button>엑셀 저장</button>
                    </span>
                    </div>
                    <div class="step">
                        <table>
                            <thead>
                            <tr>
                                <th>제품코드</th>
                                <th>제품명</th>
                                <th>수량</th>
                                <th>상태</th>
                                <th>일자</th>
                                <th>사유</th>
                                <th>수정/삭제</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1번</td>
                                <td>양배추</td>
                                <td>1000kg</td>
                                <td>출고</td>
                                <td>2024-06-10</td>
                                <td>공정투입</td>
                                <td>
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
                                        수정|삭제
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>2번</td>
                                <td>양배추</td>
                                <td>1000kg</td>
                                <td>출고</td>
                                <td>2024-06-10</td>
                                <td>공정투입</td>
                                <td>
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
                                        수정|삭제
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>3번</td>
                                <td>양배추</td>
                                <td>1000kg</td>
                                <td>출고</td>
                                <td>2024-06-10</td>
                                <td>공정투입</td>
                                <td>
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
                                        수정|삭제
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>4번</td>
                                <td>양배추</td>
                                <td>1000kg</td>
                                <td>출고</td>
                                <td>2024-06-10</td>
                                <td>공정투입</td>
                                <td>
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
                                        수정|삭제
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="centered">
                    <p> [1] [2] [3] [4] [5] </p>
                </div>
            </div>
        </div>
    </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">수정/삭제</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    수정 및 삭제할 내용을 입력하세요.
                    <!-- 필요한 폼 입력 요소들 추가 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
