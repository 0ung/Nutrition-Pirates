<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .page-link {
            color: rgba(6, 59, 56, 0.75);
            background-color: #fff;
            border: 1px solid #ccc;
        }

        .page-item.active .page-link {
            z-index: 1;
            color: rgba(6, 59, 56, 0.75);
            font-weight: bold;
            background-color: #f1f1f1;
            border-color: #ccc;

        }

        .page-link:focus, .page-link:hover {
            color: rgba(6, 59, 56, 0.75);
            font-weight: bold;
            background-color: #c3dfd2;
            border-color: #ccc;
        }

        .modal-label {
            background-color: #7ab2b2;
            color: white;
        }
    </style>
    <link th:href="@{/css/jw.css}" type="text/css" rel="stylesheet" id="jw.css"/>
    <link th:href="@{/css/niceForm.css}" type="text/css" rel="stylesheet" id="niceForm.css"/>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

        function downloadExcel(event) {
            event.preventDefault(); // 폼 제출 기본 동작을 막음
            window.location.href = '/api/history';
        }

        document.addEventListener('DOMContentLoaded', function () {
            let currentPage = 0; // 페이지 번호를 여기에 설정
            loadPage(currentPage);

            // 페이지를 로드하는 함수
            function loadPage(page) {
                fetch(`/api/rawstock/${page}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const tbody = document.getElementById('movement-records');
                        tbody.innerHTML = ''; // 기존 내용을 비웁니다.

                        data.content.forEach((item) => {
                            const row = document.createElement('tr');

                            const codeCell = document.createElement('td');
                            codeCell.textContent = item.rawsCode; // 제품코드
                            row.appendChild(codeCell);

                            const productCell = document.createElement('td');
                            productCell.textContent = item.product; // 제품명
                            row.appendChild(productCell);

                            const quantityCell = document.createElement('td');
                            quantityCell.textContent = item.quantity; // 수량
                            row.appendChild(quantityCell);

                            const statusCell = document.createElement('td');
                            statusCell.textContent = item.status; // 상태
                            row.appendChild(statusCell);

                            const dateCell = document.createElement('td');
                            dateCell.textContent = item.date; // 일자
                            row.appendChild(dateCell);

                            const reasonCell = document.createElement('td');
                            reasonCell.textContent = item.rawsReason; // 사유
                            row.appendChild(reasonCell);

                            tbody.appendChild(row);
                        });

                        // 페이지네이션 갱신
                        const pagination = document.querySelector('.pagination');
                        pagination.innerHTML = ''; // 기존 페이지네이션을 비웁니다.

                        // 이전 페이지 버튼
                        const prevPageItem = document.createElement('li');
                        prevPageItem.className = 'page-item' + (data.first ? ' disabled' : '');
                        const prevPageLink = document.createElement('a');
                        prevPageLink.className = 'page-link';
                        prevPageLink.href = '#';
                        prevPageLink.innerHTML = '&laquo;';
                        prevPageLink.addEventListener('click', (event) => {
                            event.preventDefault();
                            if (!data.first) {
                                loadPage(data.number - 1);
                            }
                        });
                        prevPageItem.appendChild(prevPageLink);
                        pagination.appendChild(prevPageItem);

                        // 페이지 번호 버튼
                        for (let i = 0; i < data.totalPages; i++) {
                            const pageItem = document.createElement('li');
                            pageItem.className = 'page-item' + (i === data.number ? ' active' : '');
                            const pageLink = document.createElement('a');
                            pageLink.className = 'page-link';
                            pageLink.href = '#';
                            pageLink.textContent = i + 1;
                            pageLink.addEventListener('click', (event) => {
                                event.preventDefault();
                                loadPage(i);
                            });
                            pageItem.appendChild(pageLink);
                            pagination.appendChild(pageItem);
                        }

                        // 다음 페이지 버튼
                        const nextPageItem = document.createElement('li');
                        nextPageItem.className = 'page-item' + (data.last ? ' disabled' : '');
                        const nextPageLink = document.createElement('a');
                        nextPageLink.className = 'page-link';
                        nextPageLink.href = '#';
                        nextPageLink.innerHTML = '&raquo;';
                        nextPageLink.addEventListener('click', (event) => {
                            event.preventDefault();
                            if (!data.last) {
                                loadPage(data.number + 1);
                            }
                        });
                        nextPageItem.appendChild(nextPageLink);
                        pagination.appendChild(nextPageItem);

                        // 페이지네이션 디버그 정보 콘솔에 출력
                        console.log('총 페이지 수:', data.totalPages);
                        console.log('현재 페이지:', data.number);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            }
        });

</th:block>

<div layout:fragment="content">
    <div id="main-content">
        <div class="main-container" id="main-container">
            <div id="card1">
                <div>
                    <label id="main-label">입/출고 관리</label>
                    <div id="button-container">
                        <form>
                            <button class="jw-button" onclick="downloadExcel(event)">엑셀 다운</button>
                        </form>
                    </div>

                    <div class="empty-container">
                        <table class="jw-table">
                            <thead>
                            <tr>
                                <th scope="col">제품코드</th>
                                <th scope="col">제품명</th>
                                <th scope="col">상태</th>
                                <th scope="col">일자</th>
                                <th scope="col">수량</th>
                                <th scope="col">사유</th>
                            </tr>
                            </thead>
                            <tbody id="movement-records">
                            <tr th:each="raws : ${list}">
                                <td th:text="${raws.rawsCode}"></td>
                                <td th:text="${raws.product}"></td>
                                <td th:text="${raws.status}"></td>
                                <td th:text="${raws.Date}"></td>
                                <td th:text="${raws.quantity}"></td>
                                <td th:text="${raws.rawsReason}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="empty-container"></div>

                <!------------- 페이지네이션 -------------->

                <div id="pagination">
                    <nav aria-label="...">
                        <ul class="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->


    <!-- 수정버튼 Modal -->
    <div class="modal fade" id="update" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content"
                 style="background-color: transparent; border-color: transparent; padding: 10px; color:rgba(6, 59, 56, 0.75);">
                <div class="chart-card">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">입/출고 삭제</h5>
                    </div>

                    <div class="modal-body">

                        <div class="nice-form-group">
                            <label class="modal-label">수량</label>
                            <input type="number" style="width: 85%;" placeholder="수량을 입력해주세요."/>
                        </div>

                        <div class="nice-form-group">
                            <label class="modal-label">일자</label>
                            <input type="date" style="width: 85%;" value="2024-06-24"/>
                        </div>

                        <div class="nice-form-group">
                            <label class="modal-label">사유</label>
                            <textarea rows="3" placeholder="사유를 입력해주세요." value="" style="width: 85%;"></textarea>
                        </div>

                    </div>
                    <div class="modal-footer" style="margin-top: 20px;">
                        <button type="button" class="btn btn-primary">확인</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- 삭제버튼 Modal -->
    <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content"
                 style="background-color: transparent; border-color: transparent; padding: 10px; color:rgba(6, 59, 56, 0.75);">
                <div class="chart-card">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel2">입/출고 삭제</h5>
                    </div>
                    <div class="modal-body" style="text-align: center;">
                        정말로 삭제하시겠습니까?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">삭제</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
