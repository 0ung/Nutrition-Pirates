<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default}">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <link href="../static/css/suzu.css" type="text/css" rel="stylesheet" id="suzu.css"/>
    <link href="../static/css/suzu_check.css" type="text/css" rel="stylesheet" id="suzu_check">
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">


        function cancelOrder(button) {
            // Change the button text and disable it
            button.textContent = '취소됨';
            button.disabled = true;

            // Optionally, you can update other related data or styles here
            // For example, you could change the row background or other elements in the row
            // Example: button.closest('tr').style.backgroundColor = '#f2dede';
        }

    </script>

</th:block>

        <!----  Main Start ---->
        <!--------------------->


        <div class="content2">

                                    <button onclick="cancelOrder(this)">취소</button>

                                    <button onclick="cancelOrder(this)">취소</button>

                </div>
                <div class="card2 checkout">

                    </div>

            </div>
        </div>
