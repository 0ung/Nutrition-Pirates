<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .ss-centered {
            display: flex; /* Flexbox 컨테이너로 설정 */
            justify-content: center; /* 가로 방향 가운데 정렬 */
            align-items: center; /* 세로 방향 가운데 정렬 */
        }

        .ss-table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem auto;
            background-color: white;
        }

        .ss-th, .ss-td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .ss-th {
            background-color: #1b1b1b;
            color: #ddd;
        }

        .ss-tbody .ss-tr:hover {
            background-color: #d3d3d3;
            cursor: pointer;
        }

        /* Adjust column widths */
        .ss-th:nth-child(1),
        .ss-td:nth-child(1) {
            width: 5%; /* Adjusted for 번호 */
        }

        .ss-th:nth-child(2),
        .ss-td:nth-child(2) {
            width: 15%; /* Adjusted for 발주처 */
        }

        .ss-th:nth-child(3),
        .ss-td:nth-child(3) {
            width: 15%; /* Adjusted for 제품명 */
        }

        .ss-th:nth-child(4),
        .ss-td:nth-child(4) {
            width: 10%; /* Adjusted for 수량(BOX) */
        }

        .ss-th:nth-child(5),
        .ss-td:nth-child(5) {
            width: 10%; /* Adjusted for 수주일 */
        }

        .ss-th:nth-child(6),
        .ss-td:nth-child(6) {
            width: 10%; /* Adjusted for 예상 납기일 */
        }

        .ss-th:nth-child(7),
        .ss-td:nth-child(7) {
            width: 10%; /* Adjusted for 공정 상태 */
        }

        .ss-th:nth-child(8),
        .ss-td:nth-child(8),
        .ss-th:nth-child(9),
        .ss-td:nth-child(9) {
            width: 7.5%; /* Adjusted for 긴급 여부 and 취소 여부 */
        }

        .ss-search-input {
            position: relative;
            width: 230px;
            height: 40px;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: linear-gradient(to right, #d9d9d9, #f8f8f8);
            font-size: 16px;
            color: #555;
            outline: none;
            transition: box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease,
            border-color 0.3s ease, transform 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1), 0 0 5px rgba(0, 0, 0, 0.2) inset; /* Improved box-shadow for a realistic feel */
        }

        .ss-search-input:focus,
        .ss-search-input:not(:placeholder-shown) {
            border-color: #4caf50;
            background: linear-gradient(to right, #c2f0c2, #f0f0f0);
            transform: rotateX(20deg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 0, 0, 0.2) inset; /* Improved box-shadow on focus */
        }

        .ss-search-input:focus + .ss-label ,
        .ss-search-input:not(:placeholder-shown) + .ss-label  {
            transform: translateY(-120%) scale(0.8);
            font-size: 12px;
            color: #4caf50;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.6);
        }

        .ss-search-input:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 0, 0, 0.2) inset; /* Improved box-shadow on hover */
            background: linear-gradient(to right, #e6e6e6, #f9f9f9);
            border-color: #999;
        }


        .ss-search-input:not(:focus):not(:placeholder-shown)   {
            opacity: 1;
        }


        .ss-search-input:focus   {
            opacity: 1;
        }



        .ss-search-input:focus  {
            color: #4caf50;
            filter: drop-shadow(0 0 5px rgba(76, 175, 80, 0.6));
        }

        @keyframes inputPulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .ss-search-input:focus {
            animation: inputPulse 0.5s ease;
        }


    </style>

    <link th:href="@{/css/sengsan.css}" type="text/css" rel="stylesheet" id="sengsan.css">
</th:block>


<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        function nextStep() {
            alert('다음 단계로 진행합니다.');
            closeModal(); // 다음 버튼 클릭 시 모달 창 닫기
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

    </script>
</th:block>

</div>
